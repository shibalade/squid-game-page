<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squid Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://img.asmedia.epimg.net/resizer/v2/HODUMRVMCFESLNSMW4HNJ3Q26A.png?auth=2073e612b4eb92d7ea441abca5236548b3282f4491835448a939af94089acf95&width=644&height=275&smart=true') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(40%);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border: 3px solid #e60039;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 40px #e60039;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #e60039;
    }

    .symbols {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      background-color: #e60039;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background-color: #ff3366;
      transform: scale(1.05);
    }

    #response {
      margin-top: 25px;
      font-size: 1.3em;
      color: #00ffcc;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="symbols">⬤ ▲ ⬛</div>
    <h1>Bonjour, est-ce que tu veux jouer à notre jeu ?</h1>
    <button onclick="jouer()">Oui</button>
    <button onclick="refuser()">Non</button>
    <div id="response"></div>
  </div>

  <script>
    function jouer() {
      removeButtons();
      document.getElementById('response').innerText = 'Mot de passe : 1,2,3,soleil';
    }

    function refuser() {
      removeButtons();
      document.getElementById('response').innerText = 'Dommage... Il n’y a pas de retour en arrière.';
    }

    function removeButtons() {
      const buttons = document.getElementsByTagName('button');
      if (buttons) {
        while (buttons[0]) {
          buttons[0].remove();
        }
      }
    }
  </script>
</body>

</html>
